<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/css/novo-atendimento.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<header>
			<section class="container-custom text-center">
				<div class="row">
					<nav class="col-md-3">
						<a href="/html/home.html" class="btn btn-custom"
							>Pagina Inicial</a
						>
					</nav>
					<nav class="col-md-3">
						<a href="./atendimentos.html" class="btn btn-custom"
							>Atendimentos</a
						>
					</nav>
					<nav class="col-md-3">
						<a href="/html/novo-pet.html" class="btn btn-custom"
							>Novo Pet</a
						>
					</nav>
					<nav class="col-md-3">
						<a href="./listapets.html" class="btn btn-custom"
							>Lista de pets</a
						>
					</nav>
				</div>
			</section>
		</header>

		<main class="container-two-custom">
			<h2 class="title-pagina" id="tituloPagina">Novo atendimento:</h2>

			<section class="forms-one-custom">
				<div class="selecionar-pet">
					<label for="listaNomeCachorros">Selecione o pet</label>
					<select class="form-select-custom" id="listaNomeCachorros">
						<option selected disabled hidden value=""></option>
					</select>
				</div>

				<div class="seleciona-time">
					<p class="selecionar-horario">Horário de atendimento</p>
					<input
						class="selecionar-horario-two"
						type="time"
						id="horario"
						name="horario"
					/>
				</div>

				<div class="seleciona-nome-tutor">
					<p class="selecionar-responsavel">Responsável</p>
					<select
						id="responsavel"
						class="form-select-custom"
						aria-label="Default select example"
					>
						<option value="" selected disabled hidden></option>
						<option value="Izabela">Izabela</option>
						<option value="Bruno">Bruno</option>
						<option value="Mateus">Mateus</option>
					</select>
				</div>
			</section>

			<section class="forms-two-custom">
				<div class="selecionar-servicos">
					<p class="servicos">Serviços:</p>
					<label>
						<input type="checkbox" name="peas" value="Banho" />
						Banho - R$ 30,00
					</label>

					<label>
						<input type="checkbox" name="peas" value="Tosa" />
						Tosa - R$ 35,00
					</label>

					<label>
						<input
							type="checkbox"
							name="peas"
							value="Tosa Higiênica"
						/>
						Tosa Higiênica - R$ 45,00
					</label>

					<label>
						<input
							type="checkbox"
							name="peas"
							value="Corte de unha"
						/>
						Corte de unha - R$ 10,00
					</label>
				</div>
			</section>
		</main>
		<footer>
			<h2 id="total"></h2>
			<hr />
			<a id="btn" href="#" class="btn btn-custom">Agendar Atendimento</a>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="/js/api-v3.js"></script>
		<script src="/js/novo-atendimento.js"></script>
	</body>
</html>
